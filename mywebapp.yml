---
 - hosts : ansiblehost
   tasks :
   - name : create docker image
     command: docker build -t mywebapp1:latest .
     args :
      chdir : //opt//docker1

   - name: create tag to push image onto dockerhub
     command: docker tag mywebapp1:latest yogiwaran/mywebapp1:latest

   - name: push docker image
     command: docker push yogiwaran/mywebapp1:latest